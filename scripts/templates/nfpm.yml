name: 'clever-tools'
arch: '<%= arch %>'
platform: 'linux'
version: '<%= version %>'
maintainer: 'Clever Cloud'
description: 'Command Line Interface for Clever Cloud.'
vendor: 'Clever Cloud'
license: 'Apache-2.0'

contents:
  - src: 'build/<%= version %>/linux/clever-tools-<%= version %>_linux/clever'
    dst: '/usr/bin/clever'
    file_info:
      mode: 0755

rpm:
  signature:
    key_file: '/tmp/signing-key.asc'
