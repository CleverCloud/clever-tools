name: Upload artifact
description: Upload artifact with standard retention and compression settings

inputs:
  artifact-name:
    description: Name of the artifact
    required: true
  path:
    description: Path to upload
    required: true

runs:
  using: composite
  steps:
    - name: Upload ${{ inputs.artifact-name }} artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifact-name }}
        path: ${{ inputs.path }}
        retention-days: 1
        # No need to zip archives
        compression-level: ${{ contains(inputs.artifact-name, 'archive') && '0' || '6' }}
